<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Анкета</title>
</head>
<body>
<table> 
  <form action="" class="form">
 
  <tr><td colspan="3"><h1 class="form__tittle">Анкета</h1></td></tr>
    
   <tr><div class="group">
    <td><label for="" class="group__number">1.</label></td>
    <td><label for="" class="group__label">Прізвище:</label></td>
    <td><input type="text" class="group__inputs"></td>
  </div></tr>
  
  <tr><div class="group">
    <td><label for="" class="group__number">2.</label></td>
    <td><label for="" class="group__label">Ім'я, по батькові:</label></td>
    <td><input type="text" class="group__inputs"></td>
    </div></tr>

    <tr><div class="group">
   <td><label for="" class="group__number">3.</label></td>
   <td><label for="" class="group__label">Число і рік народження:</label></td>
    <td><input type="number" class="group__inputs"></td>
    </div></tr>   
  
    <tr><div class="group">
    <td><label for="" class="group__number">4.</label></td>
    <td><label for="" class="group__label">Домашня адреса:</label></td>
    <td><input type="text" class="group__inputs"></td>    
   </div></tr>

   <tr><div class="group"> 
    <td><label for="" class="group__number">5.</label></td>
    <td><label for="" class="group__label">Місце навчання (роботи):</label></td>
    <td><input type="text" class="group__inputs"></td>
   </div></tr>

   <tr><div class="group">
    <td><label for="" class="group__number">6.</label></td>
    <td><label for="" class="group__label">Домашній телефон:</label></td>
    <td><input type="number" class="group__inputs"></td>
   </div></tr>
 
  
  <tr><div class="group">
    <td><label for="" class="group__number">7.</label></td>
    <td><label for="" class="group__label">E-mail:</label></td>
    <td><input type="email" class="group__inputs"></td>
   </div></tr>
  

  <tr><div class="group">
    <td><label for="" class="group__number">8.</label></td>
    <td><label for="" class="group__label"><p>Область наукових інтересів:</p></label></td>
    <td>
       1.<input type="text" class="group__inputs1">
    <br>    2.<input type="text" class="group__inputs1">
    <br>    3.<input type="text" class="group__inputs1">
    <br>    4.<input type="text" class="group__inputs1">
    <br>    5.<input type="text" class="group__inputs1">
    <br>    6.<input type="text" class="group__inputs1">
  </td>
   </div></tr>
  

  <tr><td colspan="3">
    <div class="button">
   <input type="reset" value=" Відмінити введення ">
  </div>
  <br>
  <div class="button">
    <input type="submit" value=" Надіслати данні та перейти до 2 етапу реєстрації  " >
  </div>
</td></tr>

 

</form>
</table>
</body>
</html>
