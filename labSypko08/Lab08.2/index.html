<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
        }

        /* Specific styles */
        .section {
            border-bottom: 2px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .highlight {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        .quote {
            font-style: italic;
            color: #666;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Розділ 1</h1>
        <p>Це параграф у розділі 1.</p>
        <p class="highlight">Це виділений параграф у розділі 1.</p>
    </div>

    <div class="section">
        <h1>Розділ 2</h1>
        <p>Це параграф у розділі 2.</p>
        <div class="quote">
            <p>Це виділений параграф у розділі 2.</p>
        </div>
    </div>

    <div class="section">
        <h1>Розділ 3</h1>
        <p>Це параграф у розділі 3.</p>
        <p class="highlight">Це виділений параграф у розділі 3.</p>
    </div>
</body>
</html>
